<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Taskly App</title>
</head>

<body class="flex flex-col items-center justify-center min-h-screen min-w-screen bg-red-950">


  <h1 class="text-7xl mb-10 text-white">Taskly To-Do</h1>

  <div class="score-display bg-white w-5/8 h-15 mb-5 rounded-3xl">
    <ul class="flex flex-row p-6">
      <li class="me-8 font-bold">Day: 22 April 2025</li>
      <li class="me-8 font-bold">Score: 2500</li>
      <li class="me-8 font-bold">Mode: Break</li>
    </ul>
  </div>

  <section class="flex flex-row h-[70vh] w-10/12 bg-black text-white rounded-3xl">
  
  <div class="home-panel flex flex-col bg-black w-1/3 rounded-3xl m-5 p-6">
    <h1 class="text-2xl font-semibold">
      Taskly List 
    </h1>
    <div class="mt-5 bg-gray-600 rounded-2xl p-4">
      <ul>
        <li class="filtered-list text-xl my-5">Home 🏡</li>
        <li class="filtered-list text-xl my-5">Completed ✅</li>
        <li class="filtered-list text-xl my-5">Important ⁉️</li>
        <li class="filtered-list text-xl my-5">Someday 📆</li>
        <li class="filtered-list text-xl my-5">New List ➕ </li>
      </ul>
    </div>
  </div>


  <div class="task-container bg-white text-black m-5 rounded-3xl w-11/12 p-6">
    <h1 class="text-2xl font-semibold">
      To Do List 
    </h1>

    <div class="task-list mt-5 mb-52">
      <ul class="list-container">

        <!-- <div class="task-item flex flex-row">
          <img class="checked h-8 w-8 mt-2 mr-2" src="images/checked.png" alt="unchecked">
          <li class="text-lg mt-2">Schedule Appointment</li>
          <div class="bg-red-900 text-white font-semibold mt-1 ml-5 
            py-1.5 px-8 rounded-full">
            Critcal
          </div>
        </div> -->

      </ul>
    </div>

    <div class="time-section flex flex-ro gap-10 text-3xl font-semibold">
      <div>
        <h1>Time Remaining ⏰:</h1>
        <p>01:00:00</p>
      </div>

      <div>
        <h1>Score Multiplier ✖️:</h1>
        <p>x2.5</p>
      </div>

      <div>
        <h1>Last High Score 🎮:</h1>
        <p>20000</p>
      </div>

    </div>


    <div class="flex flex-row mt-8">
      <input type="text" class="task-input bg-gray-400 py-3 w-1/2 rounded-xl">
      <button class="add-task-button bg-black text-white mx-5 px-8 rounded-2xl">Add Task</button>
      <button class="play-button bg-green-800 text-white mx-5 px-8 rounded-2xl">Start</button>
      <button class="pause-button bg-red-300 text-white mx-5 px-8 rounded-2xl">Pause</button>
      <button class="stop-button bg-red-950 text-white mx-5 px-8 rounded-2xl">Stop</button>
    </div>



    
  </div>

  </section>
  <script src="script.js"></script>

</body>
</html>
